<html>
    <head>
    </head>
    <body>
        <img src="" id="socketimg">
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
        var socket = io();
        socket.on('image', function(data){
            $('#socketimg').attr('src', data.buffer);
        })
        </script>
    </body>
</html>
